      $(document).ready(function(){
        $("span#msg").html("SiOPM module loading ...");
        
        SIOPM.onLoad = function() { 
          $("input:button").attr("disabled", false);

        SIOPM.onCompileProgress = function() { 
          $("span#msg").html("compiling : " + Math.floor(SIOPM.compileProgress*100) + "[%]");

        SIOPM.onCompileComplete = function() {
          $("span#msg").html("play : " + SIOPM.title);
          SIOPM.play();
        }
        SIOPM.onStreamStart = function() {
        }
        SIOPM.onError = function(errorMessage) {
          Alert(errorMessage);
          $("span#msg").html(errorMessage);
        }
        SIOPM.initialize();
      });
